<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
		<title>Time Logger</title>
		
		<link type="text/css" rel="stylesheet" href="css/bootstrap.css">
		<link type="text/css" rel="stylesheet" href="css/bootstrap-responsive.css">
		<link type="text/css" rel="stylesheet" href="css/style.css" media="screen">
	</head>
	<body>
		<div class="span12 well">
				<h2>Add bucket</h2>
				<br />
				<div id="bucketErrors" class="hide alert alert-error"></div>
				<label>Bucket Name: </label>
				<input type="text" id="bucketName" />
				<input class="btn btn-large btn-primary" type="button" value="Add" id="addBucket" />
		</div>
		<div id="timeDiv" class="span12 well hide">
			<h2>Add Time</h2>
			<br />
			<div id="listErrors" class="hide alert alert-error"></div>
			<div id="bucketListDiv">
				
			</div>
		</div>
		<div id="totalTimeDiv" class="span12 well hide">
			<strong>Total Time: </strong> <span id="totalTime">0</span> hours
		</div>
		
		
		<script src="js/jQuery-1.9.js"></script>
		<script src="js/pageLogic.js"></script>
		<script src="js/bootstrap.js"></script>
	</body>
</html>
